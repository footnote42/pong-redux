name: CI - Node tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies (if any)
        run: npm ci || echo "No package-lock.json / dependencies to install"
      - name: Run headless collision tests
        run: npm test
        env:
          CI: true
