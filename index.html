<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pong Rebuild</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script type="module">
    import { createGame } from './src/main.js';

    const canvas = document.getElementById('gameCanvas');
    const game = createGame(canvas);

    // Serve ball to start
    const state = game.getState();
    import('./src/ball.js').then(mod => {
      mod.resetBall(state.ball, state.width / 2, state.height / 2);
      mod.serveBall(state.ball, Math.random() < 0.5 ? 1 : -1);
    });

    game.start();

    // simple resize handling to keep canvas logical size (no scaling for now)
    window.addEventListener('resize', () => {
      // no-op for now. could add responsive scaling later
    });
  </script>
</body>
</html>
