<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pong Rebuild</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script type="module">
    import { createGame } from './src/main.js';

    const canvas = document.getElementById('gameCanvas');
    if (!canvas) {
      console.error('Canvas element not found');
      throw new Error('Failed to initialize game: canvas element missing');
    }

    const ctx = canvas.getContext('2d');
    if (!ctx) {
      console.error('Failed to get 2D context');
      throw new Error('Canvas 2D context not supported');
    }

    const game = createGame(canvas);

    // Start the game (landing screen will be shown if first time)
    game.start();

    // simple resize handling to keep canvas logical size (no scaling for now)
    window.addEventListener('resize', () => {
      // no-op for now. could add responsive scaling later
    });
  </script>
</body>
</html>
